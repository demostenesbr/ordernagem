<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listbox ARIA</title>
    <link rel="stylesheet" href="assets/css/listbox.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="assets/js/listbox.js"></script>
    <script src="assets/js/listbox-collapsible.js"></script>
    <script src="assets/js/utils.js"></script>
  </head>
  <body>
    <main>
      <p>
        Escolha o seu elemento em ordem de lista.
      </p>
      <div class="listbox-area">
        <div class="left-area">
          <span id="exp_elem"> Escolha um elemento: </span>
          <div id="exp_wrapper">
            <button
              aria-haspopup="listbox"
              aria-labelledby="exp_elem exp_button"
              id="exp_button"
            >
              Alfabética (A-Z)
            </button>
            <ul
              id="exp_elem_list"
              tabindex="-1"
              role="listbox"
              aria-labelledby="exp_elem"
              class="hidden"
            >
              <li id="exp_elem_Np" role="option">Alfabética (A-Z)</li>
              <li id="exp_elem_Pu" role="option">Alfabética (Z-A)</li>
              <li id="exp_elem_Am" role="option">Maior desconto</li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
